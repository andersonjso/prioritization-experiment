<div class="container" >
    <br>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#suggestSymptomsModal">
        Suggest Set of Symptoms
    </button>
    <hr>
    <div class="row">
        <div class="col-sm-12">
                <div ng-repeat="designProblem in designProblems">
                    <div class="card">
                        <h5 class="card-header">{{designProblem.name}}</h5>
                            <div class="card-body">
                                <!--<h5 class="card-title">{{designProblem.description}}</h5>-->
                                <div class="row">
                                    <div class="col-9">
                                        <p class="card-text">{{designProblem.description}}</p>
                                    </div>
                                    <div class="col-3">
                                        <button type="button" ng-click='changeCurrentDP(designProblem)' class="btn btn-primary" data-toggle="modal" data-target="#DPSetsModal">
                                            Examples
                                        </button>
                                    </div>
                                </div>
                            </div>
                    </div>
                    <hr>
                </div>
        </div>
    </div>

    <!--Modal-->
    <div class="modal fade" id="suggestSymptomsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Suggest Set of Symptoms</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label>Select the Design Problem</label>
                        <select ng-model="chosenDP">
                            <option ng-repeat="designProblem in designProblems">{{designProblem.name}}</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="userName">User Name</label>
                        <input type="text" class="form-control" id="userName" ng-model="userName" placeholder="Please enter your name">
                    </div>

                        <div class="form-group">
                            <label>Select the set of Symptoms</label>
                            <div class="row">
                            <div ng-repeat="symptomType in symptoms">
                                <div class="col-12">
                                <h5>{{symptomType.typeSymptom}}</h5>

                                <div ng-repeat="symptom in symptomType.symptoms">
                                    <font size="2">
                                        <label class="checkbox-inline">
                                            <input type="checkbox"  ng-model="symptom.selected" value={{symptom.value}}>{{symptom.value}}
                                        </label>
                                    </font>
                                </div>

                                </div>
                            </div>
                        </div>
                    </div>



                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" ng-click='sendSet(designProblem)' class="btn btn-primary">Send Set of Symptoms</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" data-target=".bd-example-modal-lg" id="DPSetsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sets of Symptoms that can indicate a design problem</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!--{{currentDP.setSymptoms.length}}-->
                    <div ng-repeat="setSymptom in currentDP.setSymptoms">
                        <h5>Sent by {{setSymptom.user}}</h5>

                        <div ng-repeat="symptom in setSymptom.symptoms">
                            <span class="label label-danger">{{symptom.type}} : {{symptom.value}}</span>
                        </div>

                        <hr>
                    </div>
                    <!--{{currentDP}}-->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <!--<button type="button" ng-click='sendExample(symptom, metadata)' class="btn btn-primary">Send Example</button>-->
                </div>
            </div>
        </div>
    </div>

</div>
